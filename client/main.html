<head>
  <title>Helistream</title>
</head>

<body>
  {{> msgPlot}}
</body>

<template name="msgPlot">
  <svg id=plot></svg>
</template>

<template name="messages">
    These are the traces:
    <ul>
    {{#each messages }}
        <li>{{starttime}}</li>
        <ul>
            <li>Data type: {{dtype}}</li>
            <li>Channel: {{chan}}</li>
            <li>Data: {{getTraceData}}</li>
        </ul>
    {{/each }}
    </ul>
</template>
